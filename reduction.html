<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>MZ Sanitary</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo"> MZ Sanitary </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><img src="menu.png" alt="Menu"></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="pweight.html"> تیاری وزن </a></li>
                <li><a href="reduction.html" class="activeTab"> فیصد کم </a></li>
                <li><a href="percentage.html"> فیصد زیادہ </a></li>
                <li><a href="index.html"> قیمت نکالیں </a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="index.html"> قیمت نکالیں </a></li>
                <li><a href="percentage.html"> فیصد زیادہ </a></li>
                <li><a href="reduction.html" class="activeTab"> فیصد کم </a></li>
                <li><a href="pweight.html"> تیاری وزن </a></li>
            </ul>
        </div>
    </nav>

    <div class="container calculator">
        <form name="percentageCalc">
            <div class="row">
                <div class="col s6 m7 l3 offset-l2">
                    <input type="number" name="original">
                </div>
                <div class="col s6 m5 l4 names">
                    اصلی قیمت یہاں لکھیں
                </div>
            </div>
            <div class="row">
                <div class="col s6 m7 l3 offset-l2">
                    <input type="number" name="additional">
                </div>
                <div class="col s6 m5 l4 names">
                    رعائیت فیصد یہاں لکھیں
                </div>
            </div>
            <div class="row buttons">
                <div class="col s6 m6 l6">
                    <input type="reset" value="صاف کریں">
                </div>
                <div class="col s6 m6 l6">
                    <input type="button" value="حساب کریں" onclick="javascript:deduct();">
                </div>
            </div>
            <div class="row results">
                <div class="row">
                    <div class="col s8 m5 offset-m3"><input type="text" name="additional_percent" readonly></div>
                    <div class="col s4 m3 name">رعائیت</div>
                </div>
                <div class="row">
                    <div class="col s8 m5 offset-m3"><input type="text" name="final_answer" readonly></div>
                    <div class="col s4 m3 name">جواب</div>
                </div>
            </div>
        </form>
        <div class="row copyright">
            <div class="col s12 m12 l12">
                copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                <span>Ahmad</span>
            </div>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script src="materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
